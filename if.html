<h1>JavaScript Program to find EVEN OR ODD</h1>
<p style="font-size:20">This program display the result if the given value is even</p><BR><BR><BR>
<script>
var n=prompt("Enter the value");
if(n%2==0)
{document.write(n+"is EVEN");
}
</script>
