<body>
<center>
<h1>JavaScript Program to find FACTORIAL using FOR LOOP</h1>
<BR><BR><BR>
<div>
<script>
var i;
var n=prompt("Enter the value");
var fact=1;
for(i=1;i<=n;i++)
{fact=fact*i;
}
document.write(fact+"is a factorial of"+n);
</script>
</div>
</center>
</body>
